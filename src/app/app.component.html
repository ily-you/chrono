<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img src="assets/logo-chronometre-en-ligne.png" class="img-fluid">

            <input type="text" name="chronotime" id="chronotime" value="{{time}}">
            <div class="col text-center justify-content-arround">
                <button type="button" class="btn btn-warning center-block" *ngIf="!isStarted" (click)="start()">Démarrer</button>
                <button type="button" class="btn btn-danger center-block" *ngIf="isStarted && !isPaused" (click)="pause()">Arrêter</button>
                <button type="button" class="btn btn-secondary center-block" *ngIf="isStarted && !isPaused" (click)="retenir()">Retenir</button>
                <button type="button" class="btn btn-warning center-block" *ngIf="isStarted && isPaused" (click)="continue()">Continuer</button>
                <button type="button" class="btn btn-danger center-block" *ngIf="isStarted && isPaused" (click)="stop()">Effacer</button>
            </div>

            <table *ngIf="isStarted && arrayTime.length > 0" class="table table-striped table-hover col-md-4">
                <thead>
                    <tr>
                        <th scope="col">+/-</th>
                        <th scope="col">Durée</th>
                        <th scope="col">Note</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of arrayTime ; let itemIndex = index">
                        <th scope="row">
                            <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeItem(itemIndex) ">x</button></th>
                        <td>{{ item }}</td>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="6" align="right">
                            <img id="image" src="assets/téléchargement.png">
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
